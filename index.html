<script>
/* ğŸ”¥ ì—´ ë„ˆë¹„ ë™ì  ê³„ì‚° */
function resizeColumns() {
    const rows = document.querySelectorAll(".row.data");
    if (!rows.length) return;

    const firstRow = rows[0];
    const colCount = firstRow.children.length;

    const maxWidths = Array(colCount).fill(0);

    rows.forEach(row => {
        [...row.children].forEach((cell, i) => {
            const width = cell.scrollWidth;
            if (width > maxWidths[i]) maxWidths[i] = width;
        });
    });

    const colWidths = maxWidths.map(w => `${w + 20}px`).join(" ");
    document.querySelectorAll(".row").forEach(row => {
        row.style.gridTemplateColumns = colWidths;
    });
}

/* ì…ë ¥ ì‹œ ì¦‰ì‹œ ë‹¤ì‹œ ê³„ì‚° */
