<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>우 낭 예</title>

<!-- 온글잎 콘콘체 -->
<link href="https://webfontworld.github.io/OnDok/OnDok.css" rel="stylesheet">

<link rel="stylesheet" href="assets/css/main.css">
<script defer src="assets/js/main.js"></script>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: "OnDok", sans-serif;
    background: #FFF6FA;
    color: #4c2d3b;
}

/* HEADER 유지 (탭 구조 유지) */
header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 18px;
    box-sizing: border-box;
}

.logo-small {
    height: 48px;
}

.menu {
    display: flex;
    align-items: center;
    gap: 14px;
}
.menu a {
    text-decoration: none;
    color: #D04F7D;
    font-weight: 700;
}

/* Dropdown */
.dropdown {
    position: relative;
    display: inline-block;
}
.dropbtn {
    background: none;
    border: none;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    color: #D04F7D;
}
.dropdown-content {
    display: none;
    position: absolute;
    background: #FFF1F5;
    min-width: 140px;
    border-radius: 12px;
    padding: 6px 0;
    box-shadow: 0 2px 8px rgba(255,150,180,0.25);
}
.dropdown-content a {
    display: block;
    padding: 8px 14px;
    text-decoration: none;
    color: #D04F7D;
    font-size: 14px;
}
.dropdown-content a:hover {
    background: #FFD6E9;
}
.dropdown:hover .dropdown-content {
    display: block;
}

/* ---------- MAIN CONTENT 중앙정렬 ---------- */
.content {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 40px 16px;
}

/* 토끼이미지 + 로고이미지 */
.main-top-logo {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
}

/* 토끼 이미지 */
.rabbit-img {
    width: 200px;
    max-width: 60vw;
}

/* 메인 로고 */
.main-logo {
    width: 220px;
    max-width: 65vw;
}

/* 메인 문구 */
h1 {
    margin-top: 22px;
    font-size: 46px;
    color: #FF8FB2;
    font-weight: 800;
}

/* 모바일 대응 */
@media(max-width:600px) {
    .rabbit-img {
        width: 140px;
    }
    .main-logo {
        width: 160px;
    }
    h1 {
        font-size: 36px;
    }
}
</style>

</head>
<body>

<header>
    <!-- 기존 구조 유지 -->
    <img src="assets/img/c9-logo.png" class="logo-small">

    <nav class="menu">
        <a href="index.html">홈</a>

        <div class="dropdown">
            <button class="dropbtn">엑셀방송 ▼</button>
            <div class="dropdown-content">
                <a href="pages/c9-1.html">낭플단 1회</a>
                <a href="pages/c9-1-homework.html">낭플단 1회 숙제</a>
                <a href="pages/c9-2.html">낭플단 2회</a>
                <a href="pages/c9-2-homework.html">낭플단 2회 숙제</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">개인방송 ▼</button>
            <div class="dropdown-content">
                <a href="pages/pb-homework.html">숙제</a>
            </div>
        </div>
    </nav>
</header>

<!-- ---------- MAIN 중앙정렬 본문 ---------- -->
<div class="content">

    <div class="main-top-logo">
        <!-- ① 토끼 이미지 -->
        <img src="assets/img/rabbit.png" class="rabbit-img">

        <!-- ② 로고 이미지 -->
        <img src="assets/img/c9-logo.png" class="main-logo">
    </div>

    <!-- ③ 우낭예 문구 -->
    <h1>우 낭 예</h1>
</div>

</body>
</html>
